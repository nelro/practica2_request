<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Incluir SweetAlert2 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Registro de Productos</h1>
    </header>
    <main>
        <form action="/registro_productos" method="POST" onsubmit="showNotification(event)">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria">
                <option value="Tecnología">Tecnología</option>
                <option value="Ropa">Ropa</option>
                <option value="Alimentos">Alimentos</option>
            </select>

            <label for="existencia">Existencia:</label>
            <input type="number" id="existencia" name="existencia" required>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <!-- Botón de regreso -->
    <button class="regresar-btn" onclick="window.location.href='/'">Regresar al Inicio</button>

</body>
</html>


<script>
    function showNotification(event) {
        event.preventDefault();  // Prevenir el envío del formulario temporalmente
        
        // Mostrar la notificación usando SweetAlert2
        Swal.fire({
            title: 'Registro Exitoso',
            text: 'Tu Producto ha sido registrado correctamente.',
            icon: 'success',
            confirmButtonText: 'OK'
        }).then((result) => {
            if (result.isConfirmed) {
                // Enviar el formulario tras la confirmación
                event.target.submit();
            }
        });
    }
</script>
