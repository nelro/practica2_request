<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Recividos de Registro de productos</title>
    <link rel="stylesheet" href="../static/css/style_post.css">
</head>
<body>
    <header>
        <h1>CONFIRMACION DE REGISTRO DE PRODUCTOS</h1>
    </header>

    <main>
        <h3>Registros de Productos:</h3>

        <!-- Tabla para mostrar los registros -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Existencia</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                
                {% for item in lis_regProductos %}
                    <tr>
                        <td>{{ loop.index0 + 1 }}</td><!-- Mostrar el índice contador -->
                        <td>{{ item.producto }}</td>
                        <td>{{ item.categoria }}</td>
                        <td>{{ item.existencia }}</td>
                        <td>{{ item.precio }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="centered-btn" onclick="window.location.href='/'">Volver al Menu</button>
    </main>
</body>
</html>
